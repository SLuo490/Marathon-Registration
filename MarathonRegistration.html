<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marathon Registration </title>
</head>

<body>
  <h1>Race Registration</h1>
  <form>
    <div>
      <!-- First Name -->
      <label for="First Name"> First Name </label>
      <input type="text" id="First Name" name="firstname" required>

      <!-- Last Name -->
      <label for="Last Name"> Last Name </label>
      <input type="text" id="Last Name" required name="lastname">
    </div>

    <!-- Race Selection -->
    <p>Select a Race: </p>

    <!-- Fun Run 5K -->
    <div></div>
    <input type="radio" name="Race" id="5K" value="5K">
    <label for="5K"> Fun Run 5K </label>
    </div>

    <!-- Half Marathon -->
    <div>
      <input type="radio" name="Race" id="HalfMarathon" value="Half Marathon">
      <label for="HalfMarathon"> Half Marathon </label>
    </div>

    <!-- Full Marathon -->
    <div>
      <input type="radio" name="Race" id="FullMarathon" value="Full Marathon">
      <label for="FullMarathon"> Full Marathon </label>
    </div>

    <br>

    <div>
      <!-- Email -->
      <label for="Email"> Email </label>
      <input type="email" id="Email" required>

      <!-- Password -->
      <label for="Password"> Password </label>
      <input type="password" id="Password" required minlength="0" maxlength="10">

    </div>

    <br>

    <!-- Age Group -->
    <div>
      <label for="Age Group">Select Age Group</label>
      <select name="Age" id="Age Group">
        <option value="Under 18"> Under 18</option>
        <option value="18 - 30"> 18 - 30</option>
        <option value="30+"> 30+ </option>
      </select>
    </div>

    <!-- submit -->
    <div>
      <button> Register </button>
    </div>

  </form>
</body>

</html>
